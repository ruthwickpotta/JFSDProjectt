<div class="container">
  <div class="card slide-in-top">
    <div id="header">
      <h1>Chatter box!</h1>
    </div>
    <div id="message-section">
      <div class="message" id="bot"><span id="bot-response">Hello.. I'm listening! Go on..</span></div>

    <div id="input-section">
      <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"/>
      <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
  <div class="prompts-column slide-in-bottom "  >
    
    <ul id="prompts-list"><h1>Suggestions:</h1>
        <li><a href="javascript:void(0)" onclick="usePrompt('academic misconduct')">academic misconduct</a></li>
        <li><a href="javascript:void(0)" onclick="usePrompt('grievance process steps')">grievance process steps</a></li>

        <li><a href="javascript:void(0)" onclick="usePrompt('discuss other topics')">discuss other topics</a></li>
        <li><a href="javascript:void(0)" onclick="usePrompt('considering an appeal')">considering an appeal</a></li>
        <li><a href="javascript:void(0)" onclick="usePrompt('attorney?')">attorney?</a></li>

  <script>
 function usePrompt(prompt) {
      document.getElementById("input").value = prompt;
      sendMessage();
    }
  const userMessage = [
  ["Hi", "Hello", "Hey"],
  ["I have a grievance", "I need help", "I want to report an issue"],
  ["What is the grievance process?", "How can I file a complaint?"],
  ["How do I contact the faculty?", "How to reach out to professors?"],
  ["I want to report academic misconduct", "How to report a cheating incident?"],
  ["Tell me about the grievance policy", "What are my rights as a student?"],
  ["I'm not happy with my grades", "I have grading concerns"],
  ["Can you assist with harassment complaints?", "Help with bullying issues"],
  ["What's the procedure for resolving conflicts with faculty?", "Faculty disputes"],
  ["I need to escalate a complaint", "How to make a formal grievance"],
  ["I'm facing technical issues", "Help with the online grievance system"],
  ["How long does the grievance process take?"],
  ["I want to remain anonymous", "Can I report anonymously?"],
  ["What is the role of the ombudsman?"],
  ["How can I appeal a decision?", "Appeal process"],
  ["Can I get legal assistance for my grievance?"],
  ["I need to speak with a counselor", "Mental health support"],
  ["Thank you", "Thanks"],
];

const botReply = [
  ["Hello!", "Hi there!", "Hi! How can I assist you?"],
  ["I'm here to help you with your grievance. Please provide details.", "Sure, I'm here to assist you. Please describe your issue."],
  ["The grievance process involves...", "To file a complaint, you need to..."],
  ["You can contact faculty by reaching out to them via email or during their office hours.", "Faculty contact information can be found on the university website."],
  ["Reporting academic misconduct is important. You can start by documenting the incident and informing your professor or department head.", "To report cheating, gather evidence and report it to the appropriate authority."],
  ["The grievance policy ensures that your rights as a student are protected. It includes...", "Your rights are safeguarded by the university's policies."],
  ["Grading concerns are taken seriously. You can discuss them with your professor or department head.", "Please communicate your grading concerns to your professor."],
  ["Harassment complaints are treated with utmost importance. You can report them to the Title IX coordinator or relevant department.", "We have zero tolerance for bullying or harassment. Report the issue for prompt action."],
  ["Resolving conflicts with faculty involves open communication and following the university's guidelines.", "For faculty disputes, follow the established procedures and engage in constructive dialogue."],
  ["To escalate a complaint, follow the formal grievance process outlined in the university's policies.", "Your formal grievance will be addressed according to the established procedure."],
  ["If you're facing technical issues, please contact the IT department for assistance with the online grievance system.", "Technical issues can be resolved by reaching out to the IT support team."],
  ["The duration of the grievance process may vary depending on the nature of the complaint. It is usually outlined in the university's policies.", "The time it takes to resolve a grievance varies and will be communicated during the process."],
  ["You can report grievances anonymously, but it may limit the level of support we can provide.", "While you can remain anonymous, providing your information can help in addressing the grievance more effectively."],
  ["The ombudsman plays a crucial role in mediating disputes and ensuring a fair resolution process.", "The ombudsman is here to help you navigate the grievance process and ensure fairness."],
  ["The appeal process is outlined in the university's policies. You can request an appeal if you believe a decision is unjust.", "You have the right to appeal a decision you believe is unfair. The process is explained in the university's policies."],
  ["While we can provide guidance, legal assistance may be needed in certain cases. We recommend consulting with an attorney if necessary.", "Legal assistance can be sought if your grievance requires it. We can provide guidance on the process."],
  ["If you need to speak with a counselor or require mental health support, please contact the university's counseling services or the student support center.", "Your mental health is important. Reach out to the counseling services for assistance."],
  ["You're welcome! If you have any more questions or need further assistance, feel free to ask."],
];

const alternative = [
  "I'm here to help you. Please provide more information about your grievance.",
  "If you have any specific concerns, feel free to ask.",
  "I'm listening. How can I assist you with your grievance today?",
  "Please don't hesitate to ask any questions related to your grievance.",
  "I'm here to provide information and support regarding your grievance.",
];
  const synth = window.speechSynthesis;
  
  function voiceControl(string) {
    let u = new SpeechSynthesisUtterance(string);
    u.text = string;
    u.lang = "en-aus";
    u.volume = 1;
    u.rate = 1;
    u.pitch = 1;
    synth.speak(u);
  }
  
  function sendMessage() {
    const inputField = document.getElementById("input");
    let input = inputField.value.trim();
    input != "" && output(input);
    inputField.value = "";
  }
  document.addEventListener("DOMContentLoaded", () => {
    const inputField = document.getElementById("input");
    inputField.addEventListener("keydown", function (e) {
      if (e.code === "Enter") {
        let input = inputField.value.trim();
        input != "" && output(input);
        inputField.value = "";
      }
    });
  });
  
  function output(input) {
    let product;
  
    let text = input.toLowerCase().replace(/[^\w\s\d]/gi, "");
  
    text = text
      .replace(/[\W_]/g, " ")
      .replace(/ a /g, " ")
      .replace(/i feel /g, "")
      .replace(/whats/g, "what is")
      .replace(/please /g, "")
      .replace(/ please/g, "")
      .trim();
  
    let comparedText = compare(userMessage, botReply, text);
  
    product = comparedText
      ? comparedText
      : alternative[Math.floor(Math.random() * alternative.length)];
    addChat(input, product);
  }
  
  function compare(triggerArray, replyArray, string) {
    let item;
    for (let x = 0; x < triggerArray.length; x++) {
      for (let y = 0; y < replyArray.length; y++) {
        if (triggerArray[x][y] == string) {
          items = replyArray[x];
          item = items[Math.floor(Math.random() * items.length)];
        }
      }
    }
    //containMessageCheck(string);
    if (item) return item;
    else return containMessageCheck(string);
  }
  
  function containMessageCheck(string) {
    let expectedReply = [
      [
        "Good Bye, dude",
        "Bye, See you!",
        "Dude, Bye. Take care of your health in this situation."
      ],
      ["Good Night, dude", "Have a sound sleep", "Sweet dreams"],
      ["Have a pleasant evening!", "Good evening too", "Evening!"],
      ["Good morning, Have a great day!", "Morning, dude!"],
      ["Good Afternoon", "Noon, dude!", "Afternoon, dude!"], ["I'm here to assist you with any grievance-related concerns. What specific issue are you facing?", "How can I help you with your grievance today?", "Please provide more details about your grievance so I can assist you better."],
    ["If you want to report academic misconduct, it's important to gather evidence. How can I guide you through the process?", "You can report academic misconduct, and I can explain the steps. Would you like to proceed?", "To report academic misconduct, you'll need to follow specific procedures. Do you need more information?"],
    ["The grievance process typically involves an investigation. Can you provide more details about your grievance?", "To better assist you, please describe the nature of your grievance. This will help us determine the appropriate steps.", "I'm here to guide you through the grievance process, but I need more information about your specific situation."],
    ["Resolving conflicts with faculty may require open communication. Can you explain the issue you're facing?", "For faculty disputes, it's essential to communicate your concerns. Please share more details for guidance.", "I'm here to help with faculty-related issues. What specifically would you like to discuss?"],
    ["The role of the ombudsman is crucial in ensuring fair resolutions. Can you tell me more about your concern?", "The ombudsman plays a vital role in the grievance process. Please provide details about your situation for guidance.", "If you have questions about the ombudsman's role, feel free to ask or share your specific concerns."],
    ["Appealing a decision is part of the grievance process. Could you explain the situation you're dealing with?", "The appeal process is available to address unjust decisions. Please describe your case, and I'll explain the steps.", "If you're considering an appeal, I'm here to provide information and guidance. Please provide more details."],
    ["Legal assistance may be required in some cases. What type of grievance are you dealing with?", "If your grievance involves legal aspects, it's important to consult an attorney. Can you share more about your situation?", "While we can offer guidance, legal assistance may be needed for certain grievances. Please provide information about your specific case."],
    ["If you need to speak with a counselor or require mental health support, it's essential to reach out to the right resources. Can you tell me more about your situation?", "Your mental health is important. Please describe your concerns, and I can guide you to the appropriate support services.", "For counseling and mental health support, please share your specific needs so I can assist you better."],
    ["Thank you for using our grievance system. Is there anything else you'd like to know or discuss?", "You're welcome! If you have more questions or need further assistance, feel free to ask.", "I'm here to help. If there's anything else related to grievances or any other topic you'd like to discuss, please let me know."],
    ["If you're facing technical issues while using the grievance system, I can help. What seems to be the problem?", "Technical issues can be frustrating. Please describe the problem you're experiencing, and I'll assist you in resolving it.", "To address technical difficulties, I'll need more information about the issue. Please provide details so I can guide you effectively."],
    ];
    let expectedMessage = [
      ["bye", "tc", "take care"],
      ["night", "good night"],
      ["evening", "good evening"],
      ["morning", "good morning"],
      ["noon"],  ["academic misconduct", "evidence", "reporting cheating"],
    ["grievance process steps", "reporting grievances", "file a complaint"],
    ["investigation", "nature of grievance", "specific situation"],
    ["faculty disputes", "communicate concerns", "faculty-related issues"],
    ["ombudsman's role", "ombudsman's responsibilities", "role in grievance process"],
    ["appeal process steps", "address unjust decisions", "considering an appeal"],
    ["legal aspects", "attorney", "legal assistance needed"],
    ["counselor", "mental health support", "reach out for support"],
    ["additional questions", "further assistance", "discuss other topics"],
    ["technical issues", "resolving technical problems", "technical support"],
    ];
    let item;
    for (let x = 0; x < expectedMessage.length; x++) {
      if (expectedMessage[x].includes(string)) {
        items = expectedReply[x];
        item = items[Math.floor(Math.random() * items.length)];
      }
    }
    return item;
  }
  function addChat(input, product) {
    const mainDiv = document.getElementById("message-section");
    let userDiv = document.createElement("div");
    userDiv.id = "user";
    userDiv.classList.add("message");
    userDiv.innerHTML = `<span id="user-response">${input}</span>`;
    mainDiv.appendChild(userDiv);
  
    let botDiv = document.createElement("div");
    botDiv.id = "bot";
    botDiv.classList.add("message");
    botDiv.innerHTML = `<span id="bot-response">${product}</span>`;
    mainDiv.appendChild(botDiv);
    var scroll = document.getElementById("message-section");
    scroll.scrollTop = scroll.scrollHeight;
    voiceControl(product);
  }</script>
</html>
